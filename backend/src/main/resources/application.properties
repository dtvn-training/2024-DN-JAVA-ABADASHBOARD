spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

google-tag-manager.account_id=${GOOGLE_TAG_MANAGER_ACCOUNT_ID}
#google-analytic.tracking-id=${GOOGLE_ANALYTIC_TRACKING_ID}

spring.application.name=ABA-DASHBOARD-SERVER
server.port=8085
server.servlet.context-path=/api/v1

google-tag-manager.application_name=${GOOGLE_TAG_MANAGER_APPLICATION_NAME}
google-tag-manager.services_account=${GOOGLE_TAG_MANAGER_SERVICES_ACCOUNT}

google-analytic.properties_id=${GOOGLE_ANALYTIC_PROPERTIES_ID}
google-analytic.services_account=${GOOGLE_ANALYTIC_SERVICES_ACCOUNT}

spring.batch.job.enabled=false